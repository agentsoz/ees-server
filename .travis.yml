language: node_js
node_js:
- node
cache:
  directories:
  - node_modules
before_deploy:
  - npm install now --no-save
  - now rm node-cd --token $NOW_TOKEN --yes || true
deploy:
- provider: script
  # deploys the application to now.sh
  script: now --public --token $NOW_TOKEN
  skip_cleanup: true
  on:
    master: true
env:
  global:
    # encrypted token for var $NOW_TOKEN created with:
    # gem install travis && travis encrypt NOW_TOKEN=YOUR_TOKEN --add
    secure: 
